<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <form action="" class="container">
    <div class="head">
    <h1>CODING CONTEST</h1>
    <h2>Grab every opportunity</h2></div>
    <p>Name *<input type="text" name="cname" placeholder="abhay" required></p>
    <p>Age *<input type="number" name="cage" placeholder="25" required></p>
    <p>Date Of Birth *<input type="date" name="dob" placeholder="12/02/2002" required></p>
    <p>E-mail *<input type="text" name="cmail" placeholder="abhay02@gmail.com" required></p>
    <p>Pincode *<input type="number" name="cpin" placeholder="230004" required></p>
    Address *<textarea name="add" id="cadd" cols="30" rows="10"></textarea> 
    <p><label for="edu">Education :*</label>
    <select name="cedu" id="edu">
        <option value="1">Diploma</option>
        <option value="2">UnderGraduate</option>
        <option value="3">Graduated</option>
        <option value="4">PhD</option>
        <option value="5">Masters</option>
        <option value="6">Inter</option>
        <option value="7">10th</option>
        <option value="8">others</option>
    </select>
    </p>
    <div class="direction"><label for="int" class="highlight">AREA OF INTEREST : *</label> 
      <label for="check"><input type="checkbox">Cyber Security </label>
      <label for="check"><input type="checkbox">Cloud Computing </label>
      <label for="check"><input type="checkbox">Web Development  </label>
      <label for="check"><input type="checkbox">App Development </label>
      <label for="check"><input type="checkbox">AI & ML </label>
      <label for="check"><input type="checkbox">Ethical Hacking  </label>
     
      </div>
    <p>Contact :*<input type="number" name="cnum" ></p>
    <p><input type="submit">  *Book A Seat Now</p>

    </form>
</body>
</html>
